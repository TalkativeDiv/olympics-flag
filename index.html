<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Olympic Logo</title>
    <link rel="manifest" href="./site.webmanifest">
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
			crossorigin="anonymous"
		/>
	</head>
	<body
		class="d-flex justify-content-center align-items-center flex-column gap-4"
		style="width: 100vw; height: 100vh"
	>
		<h1>Olympic Logo made with Pure HTML, CSS & JS</h1>
		<canvas width="800" height="600" class="border border-secondary"></canvas>
		<div>
			<button class="btn btn-primary" onclick="drawLogo()">Draw!</button>
			<button
				class="btn btn-outline-secondary"
				onclick="ctx.clearRect(0, 0, canvas.width, canvas.height);"
			>
				Clear!
			</button>
      <a href="https://github.com/TalkativeDiv/olympics-flag" class="btn btn-dark">Github</a>
		</div>
		<script src="src/script.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
			crossorigin="anonymous"
		></script>
	</body>
</html>
